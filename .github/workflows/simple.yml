name: Shell commands

on: [push, pull_request]

jobs:
  check-env-stage:
    runs-on: ubuntu-latest
    env:
      ENV: stage
    steps: 
      - name: echo env on stage
        run: |
          echo "${{vars.ENVIRONMENT_STAGE }}"
          echo "${{vars.ENVIRONMENT_STAGE.TWILIO_ID}}"
      
  check-env-preprod:
    runs-on: ubuntu-latest
    env:
      ENV: preprod
    steps: 
      - name: echo env on preprod
        run: |
          echo "${{vars.ENVIRONMENT_PREPROD }}}}"
          echo "${{vars.ENVIRONMENT_PREPROD.TWILIO_ID}}"
    
